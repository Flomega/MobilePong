<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PONG - Mobile Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      color: #0ff;
      text-align: center;
    }
    h1 {
      margin: 1rem 0 0.5rem;
      color: #f0f;
      text-shadow: 0 0 8px #f0f;
      font-size: 1.2rem;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
      border: 4px solid #0ff;
      box-shadow: 0 0 25px #0ff;
      touch-action: none;
    }
    .score {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .mobile-controls {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 1rem;
    }
    .control-btn {
      padding: 1rem;
      background: #0ff;
      color: black;
      border: 3px solid #f0f;
      font-size: 0.8rem;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 0 0 12px #0ff;
      width: 40vw;
      max-width: 120px;
      user-select: none;
    }
    .control-btn:active {
      background: #f0f;
      color: #0ff;
      box-shadow: 0 0 16px #f0f;
    }
  </style>
</head>
<body>
  <h1>PONG</h1>
  <div class="score" id="scoreDisplay">0 : 0</div>
  <canvas id="pong" width="360" height="480"></canvas>
  <div class="mobile-controls">
    <div class="control-btn" id="upBtn">UP</div>
    <div class="control-btn" id="downBtn">DOWN</div>
  </div>

  <script src="mobile.js"></script>
</body>
</html>
